<html>
  <head>
    <script
      type="text/javascript"
      src="https://code.jquery.com/jquery-3.5.0.min.js"
    ></script>
    <script src="jquery-ui-1.13.1.custom/jquery-ui.js"></script>
    <link href="jquery-ui-1.13.1.custom/jquery-ui.css" />
    â€‹
    <style>
      div {
        width: 100;
        height: 100;
      }
      div:hover {
        cursor: pointer;
      }
      .red {
        background-color: red;
      }
      .orange {
        background-color: orange;
      }
      .yellow {
        background-color: yellow;
      }
      .green {
        background-color: green;
      }
      .blue {
        background-color: blue;
      }
      .purple {
        background-color: purple;
      }
    </style>
    <script>
      function changeColor() {
        if ($("div").hasClass("red")) {
          $("#div1").removeClass("red");
          $("#div1").addClass("orange");
        } else if ($("div").hasClass("orange")) {
          $("#div1").removeClass("orange");
          $("#div1").addClass("green");
        } else if ($("div").hasClass("green")) {
          $("#div1").removeClass("green");
          $("#div1").addClass("blue");
        } else if ($("div").hasClass("blue")) {
          $("#div1").removeClass("blue");
          $("#div1").addClass("purple");
        } else if ($("div").hasClass("purple")) {
          $("#div1").removeClass("purple");
          $("#div1").addClass("red");
        }
      }
    </script>
  </head>
  <body>
    <div id="div1" class="red" onclick="changeColor()"></div>
  </body>
</html>
