<html>
  <head>
    <script
      src="https://code.jquery.com/jquery-3.6.1.min.js"
      integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    body 태그
    <input type="text" id="input1" />
    <p id="alert"></p>
    <div
      style="width: 100px; height: 500px; background-color: yellow"
      id="div1"
    ></div>

    <script>
      //키보드 이벤트

      $("#input1").keydown(function (e) {
        $("#alert").text("글자가 입력됨, " + e.currentTarget.value); //한단계씩 느리다.
        console.log("keydown : ," + e.currentTarget.value);
        console.log("input keydown");
        console.log(e);
        if (e.keyCode == 13) {
          console.log("enter key");
        }
      });

      $("#input1").keyup(function (e) {
        console.log("input keyup");
        console.log("keyup : ," + e.currentTarget.value);
      });

      //   $("#input1").keypress(function (e) {
      //     console.log("input keypress");
      //   });

      //마우스 클릭 이벤트
      $("#div1").click(function (e) {
        console.log("div click");
        console.log("e : ", e); //이벤트 객체
      });
      //마우스 오버 이벤트
      $("#div1").mouseover(function () {
        console.log("div mousover");
      });
      //마우스 호버
      $("#div1").hover(
        function () {
          console.log("div: hover1");
        },
        function () {
          console.log("div: hover2");
        }
      );
      //스크롤 이벤트
      $(window).scroll(function () {
        console.log("window scroll");
      });

      // 로딩이벤트
      $(document).ready(function () {
        alert("document.ready");
      });
      $(function () {
        alert("ready");
      });
    </script>
  </body>
</html>
