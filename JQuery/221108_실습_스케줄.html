<html>

    <h3 style="color: green">2022년 10월</h3>

    <script>
      var target;

      $("td").click(function (obj) {
        target = obj.currentTarget;
        $("#date").val($(target).text());
      });

      $("button").click(function (obj) {
        var content = $("#content").val();
        var div = document.createElement("div");
        div.innerText = content;
        $(target).append(div);
        console.log(target);
      });
    </script>
  </body>
</html>
