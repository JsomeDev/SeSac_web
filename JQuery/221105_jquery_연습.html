<html>
  <head>
    <script
      src="https://code.jquery.com/jquery-3.6.1.min.js"
      integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
      crossorigin="anonymous"
    ></script>
    <script>
      function getData() {
        var value1 = document.getElementById("input1").value;
        console.log(value1);

        var value2 = $("#input1").val();
        console.log(value2);
      }

      function setData() {
        // document.getElementById("input2").value = "hi";
        $("#input1").val("hello");
      }

      function setStyle1() {
        var p = document.querySelector("#p1");
        p.style = "background-color: yellow ; color: blue";
      }

      function setStyle2() {
        $("#p1").css("background-color", "orange");
      }
      //스타일 여러개 바꾸기
      function setStyle3() {
        $("#p1").attr("style", "background-color: blue; color: white");
      }

      function changeText() {
        console.log($("#p1").text());
        $("#p1").text("글자 변경");
      }

      function changeHtml() {
        $("#p1").html("<strong>굵은 글자 변경</strong>");
      }
      //append, prepend -> 부모 기준
      function append1() {
        document.querySelector("#p1").append("<h2>h2</h2>"); //태그를 적어도 문자로 인식된다.
        $("#p1").append("<h3>h3태그입니다.</h3>"); //jQuery -> 태그를 적으면 태그로 인식된다.
      }
      //가장 뒤에 추가
      function append() {
        $("#ul").append("<li>append</li>");
      }
      //before, after -> 형제 기준
      //맨 앞에 추가
      function prepend() {
        $("#ul").prepend("<li>prepend</li>");
      }

      //형제 요소를 추가

      function before() {
        $("#li1").before("<li>before</li>");
      }

      function after() {
        $("#li1").after("<li>after</li>");
      }

      //해당되는 요소 자기 자신을 삭제
      function remove() {
        $("li").remove();
      }
      //부모 아래의 모든 자식 삭제
      function empty() {
        $("#ul").empty();
      }
      //요소 탐색
      function parent() {
        console.log($("#li1").parent());
        console.log($("#li1").parent().parent());
        console.log($("#li1").parent().prev());
        console.log($("#li1").parent().next());
        $("#li1").parent().append("<li>parentAppend</li>");
      }
    </script>

    <body>
      <button type="button" onclick="parent()">parent</button>
      <ul id="ul">
        <li id="li1">기준 li</li>
      </ul>
      <button type="button" onclick="remove()">remove</button>
      <button type="button" onclick="empty()">empty</button>
      <br />
      <button type="button" onclick="append()">append</button>
      <button type="button" onclick="prepend()">prepend</button>
      <button type="button" onclick="before()">before</button>
      <button type="button" onclick="after()">after</button>
      <hr />
      <p id="p1">p tag</p>
      <button type="button" onclick="append1()">요소 추가</button>
      <br />
      <button type="button" onclick="setStyle1()">javascript로 바꾸기</button>
      <button type="button" onclick="setStyle2()">jQuery로 바꾸기</button>
      <button type="button" onclick="setStyle3()">
        jQuery로 여러개 바꾸기
      </button>

      <br />
      <button type="button" onclick="changeText()">text 변경</button>
      <button type="button" onclick="changeHtml()">html 변경</button>

      <hr />
      <input type="text" id="input1" />
      <button type="button" onclick="getData()">값 가져오기</button>
      <button type="button" onclick="setData()">값 설정하기</button>
    </body>
  </head>
</html>
