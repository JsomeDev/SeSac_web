<html>
  <head>
    <script
      src="https://code.jquery.com/jquery-3.6.1.min.js"
      integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>

    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <link
      href="https://fonts.googleapis.com/css2?family=Nanum+Gothic+Coding&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/3.0.7/fullpage.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/3.0.7/fullpage.js"></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />

    <title>Whole Foods Market Korea</title>
  </head>

  <style>
    body {
      font-family: "Nanum Gothic Coding", monospace;
    }

    .btn {
      color: white;
      font-size: 20px;
    }

    img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
  </style>

  <body>
    <nav
      class="navbar sticky-top navbar-expand-lg p-3"
      style="background-color: #007f5f; width: 100%"
    >
      <div class="container-fluid justify-content-start">
        <button onClick="window.location.reload()" type="button" class="btn">
          Whole Foods Market Korea
        </button>
        <button
          type="button"
          class="btn"
          onclick="location.href='orderonline.html'"
        >
          온라인 주문
        </button>
        <button type="button" class="btn">레시피</button>
        <button type="button" class="btn" id="map">오시는 길</button>
      </div>
    </nav>

    <div id="fullpage">
      <div class="section">
        <img
          src="chicken.jpg"
          class="d-block w-100 img-responsive"
          alt="chicken"
        />
      </div>

      <div class="section col-lg-3 col-md-6" style="position: relative">
        <div>
          <img
            src="Lettuce.jpg"
            class="d-block w-100 img-responsive"
            alt="Lettuce"
          />

          <h3
            class="imageText"
            style="
              top: 50%;
              left: 50%;
              color: rgb(233, 239, 225);
              transform: translate(-50%, -50%);
              text-shadow: 1px 1px black;
              font-weight: bold;
              font-size: 3em;
              position: absolute;
              z-index: 10;
              text-align: center;
            "
          >
            Our purpose is <br />
            to nourish people and the planet
          </h3>
        </div>
      </div>
      <div class="section">
        <img src="santa.jpg" class="d-block w-100 img-responsive" alt="santa" />
      </div>
    </div>
  </body>
  <footer
    class="bg-success text-center text-white"
    style="position: absolute; bottom: 0; width: 100%"
  >
    <div class="container p-2">
      <section>
        <form>
          <div class="row d-flex justify-content-center">
            <div class="col-auto">
              <p class="pt-2">
                <strong>이메일로 뉴스레터 받기</strong>
              </p>
            </div>

            <div class="col-md-5 col-12">
              <div class="form-outline form-white mb-4">
                <input type="email" id="userEmail" class="form-control" />
              </div>
            </div>

            <div class="col-auto">
              <button
                type="submit"
                class="btn btn-outline-light mt-1 btn-sm"
                style="font-size: 14px"
                id="subscribe"
              >
                구독하기
              </button>
            </div>
          </div>
        </form>

        <div class="row justify-content-center">
          <div class="col-lg-3 col-md-6 mb-2 mb-md-0">
            <div>
              <span>
                <a
                  href="https://www.instagram.com/wholefoods/?hl=en"
                  class="text-white"
                  >Instagram</a
                >
              </span>

              <span>
                <a href="https://twitter.com/wholefoods/" class="text-white"
                  >Twitter</a
                >
              </span>
              <span>
                <a
                  href="https://www.amazon.com/alm/storefront/ref=grocery_wholefoods?almBrandId=VUZHIFdob2xlIEZvb2Rz"
                  class="text-white"
                  >Amazon</a
                >
              </span>
            </div>
          </div>
        </div>
      </section>
    </div>

    <div class="text-center p-1" style="background-color: #007f5f">
      Copyright 2022 Amazon Technologies, Inc.
    </div>
  </footer>
  <script>
    src =
      "https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js";
    integrity =
      "sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3";
    crossorigin = "anonymous";

    swal({
      title: "반갑습니다!",
      text: "연말을 맞아 멋진 파티 음식을 준비해보세요!",
      icon: "success",
      button: {
        text: "구매하러 가기",
      },
    });

    new fullpage("#fullpage", {
      autoScrolling: true,
      scrollHorizontally: true,
      sectionsColor: ["#efefd0", "#fffcf2"],
    });

    $(document).on("click", "#subscribe", function (e) {
      var email = $("#userEmail").val();
      var regEmail =
        /^([0-9a-zA-Z_\.-]+)@([0-9a-zA-Z_-]+)(\.[0-9a-zA-Z_-]+){1,2}$/;

      if (regEmail.test(email)) {
        swal(
          "구독 완료",
          "뉴스레터 구독 신청이 완료되었습니다! 감사합니다.",
          "success"
        );
      } else {
        swal("메일 형식 오류", "이메일 형식을 한번만 확인해주세요!", "error");
      }
    });
  </script>
</html>
