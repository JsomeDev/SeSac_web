<html>
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <link
      href="https://fonts.googleapis.com/css2?family=Nanum+Gothic+Coding&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/3.0.7/fullpage.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/3.0.7/fullpage.js"></script>
  </head>

  <style>
    body {
      font-family: "Nanum Gothic Coding", monospace;
    }

    .btn {
      color: white;
      font-size: 20px;
    }

    img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
  </style>
  <body>
    <nav
      class="navbar sticky-top navbar-expand-lg p-3"
      style="background-color: #007f5f; position: fixed; width: 100%"
    >
      <div class="container-fluid">
        <a role="button" class="btn">Whole Foods Market Korea</a>
        <a role="button" class="btn">온라인 주문</a>
        <a role="button" class="btn">레시피</a>
        <a role="button" class="btn">오시는 길</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavDarkDropdown"
          aria-controls="navbarNavDarkDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDarkDropdown"></div>
      </div>
    </nav>
    <div id="fullpage">
      <div class="section">
        <img src="chicken.jpg" class="d-block w-100" alt="chicken" />
      </div>

      <div class="section col-lg-3 col-md-6">
        <div>
          <img
            src="Lettuce.jpg"
            class="d-block w-100"
            alt="Lettuce"
            style="position: relative"
          />

          <h3
            class="imageText"
            style="
              top: 50%;
              left: 12%;
              color: white;
              text-shadow: 1px 1px black;
              font-weight: bold;
              font-size: 36px;
              position: absolute;
              z-index: 10;
            "
          >
            Our purpose is to nourish people and the planet
          </h3>
        </div>
      </div>
      <div class="section">
        <img src="santa.jpg" class="d-block w-100" alt="santa" />
      </div>
      <div
        class="section"
        style="
          background-color: #eff6e0;
          text-align: center;
          position: relative;
        "
      >
        <div>
          <h3 class="mb-3" style="font-weight: bold; text-shadow: 1px 1px gray">
            도움이 필요하신가요?
          </h3>
          <button class="btn btn-success mb-3">고객센터 1:1 문의</button>
        </div>

        <div>
          <button class="btn btn-success">이메일로 회원가입</button>
        </div>

        <footer
          class="bg-success text-center text-white"
          style="position: absolute; bottom: 0; width: 100%"
        >
          <div class="container p-4">
            <section>
              <form>
                <div class="row d-flex justify-content-center">
                  <div class="col-auto">
                    <p class="pt-2">
                      <strong>이메일로 뉴스레터 받기</strong>
                    </p>
                  </div>

                  <div class="col-md-5 col-12">
                    <div class="form-outline form-white mb-4">
                      <input
                        type="email"
                        id="form5Example21"
                        class="form-control"
                      />
                    </div>
                  </div>

                  <div class="col-auto">
                    <button type="submit" class="btn btn-outline-light mb-4">
                      구독하기
                    </button>
                  </div>
                </div>
              </form>

              <div class="row justify-content-center">
                <div class="col-lg-3 col-md-6 mb-4 mb-md-0">
                  <div>
                    <span>
                      <a
                        href="https://www.instagram.com/wholefoods/?hl=en"
                        class="text-white"
                        >Instagram</a
                      >
                    </span>

                    <span>
                      <a
                        href="https://twitter.com/wholefoods/"
                        class="text-white"
                        >Twitter</a
                      >
                    </span>
                    <span>
                      <a
                        href="https://www.amazon.com/alm/storefront/ref=grocery_wholefoods?almBrandId=VUZHIFdob2xlIEZvb2Rz"
                        class="text-white"
                        >Amazon</a
                      >
                    </span>
                  </div>
                </div>
              </div>
            </section>
          </div>

          <div class="text-center p-1" style="background-color: #007f5f">
            Copyright 2022 Amazon Technologies, Inc.
          </div>
        </footer>
      </div>
    </div>

    <script>
      swal({
        title: "반갑습니다!",
        text: "연말을 맞아 멋진 파티 음식을 준비해보세요!",
        icon: "success",
        button: {
          text: "구매하러 가기",
        },
      });

      new fullpage("#fullpage", {
        autoScrolling: true,
        scrollHorizontally: true,
        sectionsColor: ["#efefd0", "#fffcf2"],
      });
    </script>
  </body>
</html>
