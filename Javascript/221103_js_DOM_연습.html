<html>
  <head>
    <title>Document</title>
    <script>
      console.log(document.documentElement);
      console.log(document.head);
      console.log(document.title);
      console.log(document.URL);
      console.log(document.domain); // http - 프로토콜 빼고 실제 url까지만
    </script>
  </head>

  <body>
    <img src="/images/image.png" width="100" height="100" />
    <img src="/images/image.png" width="100" height="100" />
    <img src="/images/image.png" width="100" height="100" />

    <div id="div1">
      <input type="text" id="input1" value="입력값" />
      <p class="css1">p1</p>
      <p class="css1">p2</p>

      <div>
        <p class="css1">p3</p>
      </div>

      <button type="button" onclick="getData()">input 버튼</button>
      <button type="button" onclick="getData2()">p태그 버튼</button>
    </div>

    <script>
      console.log(document.getElementById("input1")); //1개
      console.log(document.getElementsByClassName("css1")); //클래스를 가진 것이 1개라도 리스트 형태로 가져옴
      console.log(document.getElementsByClassName("css1")[0]);
      console.log(document.getElementsByTagName("img")); //태그가 몇개든 상관없이 리스트 형태로

      console.log(document.querySelector("#input1"));
      console.log(document.querySelector(".css1"));
      console.log(document.querySelectorAll(".css1"));
      console.log(document.querySelectorAll(".css1")[1]);

      function getData() {
        var input = document.getElementById("input1");
        console.log(input.value); // input의 입력한 값을 가져오는 방법
      }

      function getData2() {
        var p1 = document.getElementsByClassName("css1")[0]; //class이름 앞에 .을 붙이지 않는다.
        console.log(p1);
        console.log(p1.innerText);
        console.log(p1.innerHTML);

        // p1.innerText = "p태그입니다.";
        // 버튼을 클릭하면, p1이 적힌 자리에 입력됨.

        // p1.innerHTML = "<strong>p태그입니다.</strong>";
        // html요소로 인식
        p1.innerText = "<strong>p태그입니다.</strong>";
        //글자로 인식
      }
    </script>
  </body>
</html>
