<html>
  <head> </head>

  <body>
    <p>방명록입니다.</p>
    <div>
      <label for="username"><strong>작성자</strong></label>
      <input type="text" id="username" />
    </div>

    <div>
      <label for="content"><strong>내용</strong></label>
      <input type="text" id="content" size="100" />
    </div>

    <br />
    <button type="button" onclick="tableWrite()">작성</button>

    <table border="1" cellspacing="1" cellpadding="20">
      <thead>
        <tr>
          <td>번호</td>
          <td>작성자</td>
          <td>내용</td>
          <td>작성일</td>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <script>
      function tableWrite() {
        var userName = document.querySelector("#username");
        var userContent = document.querySelector("#content");
        var tbody = document.querySelector("tbody");
        var userDate = new Date();

        var year = userDate.getFullYear();
        var month = userDate.getMonth() + 1;
        var date = userDate.getDate();
        var hours = userDate.getHours();
        var minutes = userDate.getMinutes();

        var newtr = document.createElement("tr");
        var td1 = document.createElement("td");
        var td2 = document.createElement("td");
        var td3 = document.createElement("td");
        var td4 = document.createElement("td");

        td1.innerText = tbody.rows.length + 1;
        td2.innerText = userName.value;
        td3.innerText = userContent.value;
        td4.innerText = `${year}-${month}-${date} ${hours}:${minutes}`;

        newtr.append(td1);
        newtr.append(td2);
        newtr.append(td3);
        newtr.append(td4);
        tbody.appendChild(newtr);
      }
    </script>
  </body>
</html>
